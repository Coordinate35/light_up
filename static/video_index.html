                        <p>
                            <img src="images/video_index/LightUpw@2x.png">

                    </div>
                    <p class="tape-runtime-content">

                    <a href="javascript:;" id="previous-audio">
                        <img src="images/video_index/ic_lightup_previous_control@2x.png">

                    <a href="javascript:;" id="play-pause">
                        <img src="images/video_index/ic_lightup_playbg@2x.png">
                        <img src="images/video_index/ic_lightup_play@2x.png" id="play-audio">
                        <img src="images/video_index/ic_lightup_stop@2x.png" id="stop-audio" class="hide">
                    </a>
                    <a href="javascript:;" id="next-audio">
                        <img src="images/video_index/ic_lightup_next_control@2x.png">
                    </a>
                </div>
            </div>
            <div class="video-container hide">
                <video id="emotion_video" webkit-playsinline></video>
                <video id="value_video" class="hide" webkit-playsinline></video>
            </div>
        </div>
        <div class="video-info">
            <p class="video-name">TA的个人简介</p>
            <p class="light-info">
                有<span class="light-count">0</span>人亮灯
            </p>
        </div>
        <div class="user-operation">
            <a href="javascript:;" id="next-guest">
                <img src="images/video_index/ic_lightup_next@2x.png">
                <span>下一位</span>
            </a>
            <a href="javascript:;" id="light-up">
                <img src="images/video_index/ic_lightup_lightup@2x.png">
                <span>亮灯</span>
            </a>
        </div>
    </div>

            <p class="countdown">2:32:30</p>
            <div class="miss-content-container">

                    <i></i>
                </div>
                <p class="miss-content">本时段嘉宾已经预览完毕
                    请等待下一时段刷新
                </p>
            </div>
        </div>
    </div>
</section>
